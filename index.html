<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- icone da página -->
    <link
      rel="shortcut icon"
      href="assets/bg/logo.png"
      type="image/x-icon"
    />
    <!-- estilo da página -->
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/login.css"
    />
    <!-- script da página -->
    <script
      src="js/login.js"
      defer
    ></script>
    <!-- titulo da página -->
    <title>Login</title>
  </head>
  <body>
    <!-- Página de login -->
    <main class="container">
      <form class="login--form">
        <div class="login--header">
          <img
            src="assets/bg/icon.png"
            alt="akatsuki icon symbol"
          />
          <h2>Memory Game</h2>
        </div>
        <div class="login--name">
          <input
            type="text"
            class="login--input"
            placeholder="Name"
          />
          <button
            class="login--submit"
            type="submit"
            disabled
          >
            Play
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
